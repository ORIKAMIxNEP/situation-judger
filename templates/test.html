<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>API Test</title>
  </head>
  <body>
    <h1>API Test</h1>
    <form enctype="multipart/form-data">
      <input type="file" name="image" />
      <button type="submit" formmethod="post">画像を送信</button>
      <p>画像のキャプション：{{ caption }}</p>
      <p>抽出した名詞：{{ nouns }}</p>
      <p>状況説明：{{ situation }}</p>
    </form>
  </body>
</html>
